<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PlaySong</title>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="jukebox.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>
    $(document).ready(function(){

          let input = window.prompt("Please enter a song string:");
          let preferSong = parseSong(input);

          const onFinish = function () {
            window.alert("Song finished playing");
            let input = window.prompt("Please enter another song string:");
            let preferSong = parseSong(input);
            playSong(preferSong, 400, onFinish);
          }

          playSong(preferSong, 400, onFinish);

  });
    </script>
  </head>
  <body>
    <h1>Song Player</h1>

  </body>
</html>
